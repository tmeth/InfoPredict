<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPredictor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>InfoPredictor</h1>
    </header>

    <main>
        <article class="description">
            <h2>Want a personal identification?</h2>
            <p>Enter your first name to generate a prediction of your age, nationality, and gender</p>
            <!-- <ul>
                <li><strong>Gender:</strong> {add}</li>
                <li><strong>Age:</strong> {add}</li>
                <li><strong>Nationality:</strong> {add}</li>
            </ul> -->
        </article>

        <article class="input-section">
            <div id="nameField">
                <label for="nameInput">First Name</label>
                <input type="text" id="nameInput" name="firstName" placeholder="ex: Jack" />
                <p id="nameMessage"></p>
            </div>
            <button id="predictBtn" type="button">Predict</button>
        </article>

        <article class="result">
            <h2>Based on your name...</h2>
            <p id="genderResult"><strong>Gender:</strong> --</p>
            <p id="ageResult"><strong>Age:</strong> --</p>
            <p id="nationalityResult"><strong>Nationality:</strong> --</p>
        </article>
    </main>

    <footer>
        <p>&copy;InfoPredictor 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
